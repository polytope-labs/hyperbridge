specVersion: 1.0.0
version: 0.0.1
name: bsc-chapel
description: BNB Smart Chain Testnet Indexer
runner:
  node:
    name: "@subql/node-ethereum"
    version: ">=3.0.0"
  query:
    name: "@subql/query"
    version: "*"
schema:
  file: ./schema.graphql
network:
  chainId: "97"
  endpoint:
    - "https://public.stackup.sh/api/v1/node/bsc-testnet"
dataSources:
  # EthereumHost contract
  - kind: ethereum/Runtime
    startBlock: 38301829
    options:
      abi: ethereumHost
      address: "0x4e5bbdd9fE89F54157DDb64b21eD4D1CA1CDf9a6"
    assets:
      ethereumHost:
        file: ./abis/EthereumHost.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleBscChapelPostRequestHandledEvent
          filter:
            topics:
              - "PostRequestHandled(bytes32, address)"

  # Protocol Fee Token
  - kind: ethereum/Runtime
    startBlock: 38301503
    options:
      abi: erc6160ext20
      address: "0x6df8dE86458D15a3Be3A6B907e6aE6B7af352452"
    assets:
      erc6160ext20:
        file: ./abis/ERC6160Ext20.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleBscChapelTransferEvent
          filter:
            topics:
              - "Transfer(address indexed from, address indexed to, uint256 amount)"

repository: "https://github.com/polytope-labs/hyperbridge"
