version = "0.1.0"
edition = "2021"
authors = ["Polytope Labs <hello@polytope.technology>"]
description = "Generated rust types for the ISMP solidity ABI"

[build-dependencies]
anyhow = "1.0.75"
ethers-contract-abigen = { workspace = true }
