[package]
name = "ismp"
version = "0.1.2"
edition = "2021"
description = "Rust implementation of the interoperable state machine protocol"
authors = ["Polytope Labs <hello@polytope.technology>"]
license = "Apache-2.0"
repository = "https://github.com/polytope-labs/hyperbridge"
homepage = "https://docs.hyperbridge.network/protocol/ismp"
documentation = "https://docs.rs/ismp"
keywords = ["substrate", "polkadot-sdk", "ISMP", "interoperability"]
readme = "./README.md"

[dependencies]
# crates.io
codec = { workspace = true }
primitive-types = { workspace = true, features = ["codec", "scale-info"] }
serde = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
derive_more = { version = "0.99.17", default-features = false, features = ["from", "into", "display"] }
serde_json = { version = "1.0.99", default-features = false, features = ["alloc"] }
hex = { version = "0.4.3", features = ["alloc"], default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "primitive-types/std",
    "primitive-types/serde",
    "scale-info/std",
    "serde/std",
    "hex/std",
    "serde_json/std"
]
