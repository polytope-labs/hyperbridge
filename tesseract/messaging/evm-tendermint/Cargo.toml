[package]
name = "tesseract-evm-tendermint"
version = "0.1.0"
edition = "2021"
description = "Tendermint EVM client for ISMP messaging relay"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false

[dependencies]
anyhow = { workspace = true }
async-trait = "0.1.71"
futures = "0.3.28"
primitive-types = { workspace = true, default-features = true }
sp-core = { workspace = true, features = ["full_crypto"] }
tokio = { workspace = true, features = ["macros", "sync", "time"] }

ismp = { workspace = true, default-features = true }
tesseract-primitives = { workspace = true, default-features = true }
tesseract-evm = { workspace = true, default-features = true }
evm-state-machine = { workspace = true, default-features = true }
pallet-ismp-host-executive = { workspace = true, default-features = true }
tendermint-prover = { workspace = true, default-features = false }
tendermint-primitives = { workspace = true, default-features = false }
tendermint-ics23-primitives = { workspace = true }
serde = { workspace = true, features = ["derive"] }

[dependencies.codec]
package = "parity-scale-codec"
version = "3.2.2"
features = ["derive"]
