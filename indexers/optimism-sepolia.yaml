specVersion: 1.0.0
version: 0.0.1
name: optimism-sepolia
description: Optimism Sepolia Chain Indexer
runner:
  node:
    name: "@subql/node-ethereum"
    version: ">=3.0.0"
  query:
    name: "@subql/query"
    version: "*"
schema:
  file: ./schema.graphql
network:
  chainId: "11155420"
  endpoint:
    - "https://sepolia.optimism.io"
    - "https://optimism-sepolia-rpc.publicnode.com"
dataSources:
  # EthereumHost contract
  - kind: ethereum/Runtime
    startBlock: 8906802
    options:
      abi: ethereumHost
      address: "0x39f3D7a7783653a04e2970e35e5f32F0e720daeB"
    assets:
      ethereumHost:
        file: ./abis/EthereumHost.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handlePostRequestEvent
          filter:
            topics:
              - "PostRequestEvent(bytes,bytes,bytes,bytes,uint256,uint256,bytes,uint256,uint256)"
        - kind: ethereum/LogHandler
          handler: handlePostRequestHandledEvent
          filter:
            topics:
              - "PostRequestHandled(bytes32, address)"
        - kind: ethereum/LogHandler
          handler: handlePostResponseEvent
          filter:
            topics:
              - "PostResponseEvent(bytes,bytes,bytes,bytes,uint256,uint256,bytes,uint256,bytes,uint256,uint256,uint256)"
        - kind: ethereum/LogHandler
          handler: handlePostResponseHandledEvent
          filter:
            topics:
              - "PostResponseHandled(bytes32,address)"

  # Protocol Fee Token
  - kind: ethereum/Runtime
    startBlock: 8906011
    options:
      abi: erc6160ext20
      address: "0x6df8dE86458D15a3Be3A6B907e6aE6B7af352452"
    assets:
      erc6160ext20:
        file: ./abis/ERC6160Ext20.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleTransferEvent
          filter:
            topics:
              - "Transfer(address indexed from, address indexed to, uint256 amount)"

  # EthereumHost contract
  - kind: ethereum/Runtime
    startBlock: 8906943
    options:
      abi: handlerV1
      address: "0x8738b27E29Af7c92ba2AF72B2fcF01C8934e3Db0"
    assets:
      handlerV1:
        file: ./abis/HandlerV1.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleStateMachineUpdatedEvent
          filter:
            topics:
              - "StateMachineUpdated(uint256,uint256)"
        - kind: ethereum/TransactionHandler
          handler: handlePostRequestTransaction
          filter:
            function: "0xfda626c3"

repository: "https://github.com/polytope-labs/hyperbridge"
