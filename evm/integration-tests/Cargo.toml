[package]
name = "ismp-solidity-tests"
version = "0.1.0"
edition = "2021"
authors = ["Polytope Labs <hello@polytope.technology>"]
description = "Integration tests for ismp-solidity"

[dependencies]
# crates.io
once_cell = "1.17.0"
hex-literal = "0.4.1"
hex = "0.4.3"
primitive-types = "0.12.1"
codec = { package = "parity-scale-codec", version = "3.2.2" }
anyhow = "1.0.72"
libfuzzer-sys = "0.4.6"
futures = "0.3.27"
bytes = "1.4.0"
tokio = { version = "1.17.0", features = ["macros"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
serde = "1.0.188"
envy = "0.4.2"
trie-db = { workspace = true }
subxt = { version = "0.30.1", features = ["substrate-compat"] }

# substrate
sp-consensus-beefy = { workspace = true, features = ["default"] }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-trie = { workspace = true }

ethers = { workspace = true }
forge-testsuite = { workspace = true }
merkle-mountain-range = { workspace = true, features = ["default"] }
mmr-utils = { path = "../../parachain/modules/tries/mmr" }
ismp = { path = "../../parachain/modules/ismp/core" }
pallet-ismp = { path = "../../parachain/modules/ismp/pallet" }
ismp-solidity-abi = { path = "../abi", features = ["build-abi"] }
beefy-prover = { path = "../../parachain/modules/consensus/beefy/prover", default-features = false }
beefy-verifier-primitives = { path = "../../parachain/modules/consensus/beefy/primitives" }

rs_merkle = { git = "https://github.com/polytope-labs/rs-merkle", branch = "seun/2d-merkle-proofs" }
