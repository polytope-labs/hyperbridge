name: Publish hyperclient to npmjs

on:
  workflow_dispatch:

concurrency:
  group: hyperclient-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@polytope-labs'

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          rustup target add wasm32-unknown-unknown

      - name: Build and Publish
        working-directory: modules/client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          wasm-pack build --release --no-default-features --features=wasm
          cd pkg
          npx --yes change-package-name @polytope-labs/hyperclient
          npm publish --access public
