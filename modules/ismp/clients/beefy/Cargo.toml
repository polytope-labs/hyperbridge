[package]
name = "ismp-beefy"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = { workspace = true }
codec = { workspace = true, features = ["derive"] }
primitive-types = { workspace = true }

ismp = { workspace = true }
beefy-verifier = { workspace = true }
pallet-ismp = { workspace = true }
ismp-parachain = { workspace = true }
substrate-state-machine = { workspace = true }
beefy-verifier-primitives = { workspace = true }
rs_merkle = {workspace = true}

[dependencies.scale-info]
version = "2.1.1"
default-features = false
features = ["derive"]

[dependencies.polkadot-sdk]
workspace = true
features = [
    "frame-support",
    "frame-system",
    "sp-trie",
    "sp-io",
    "sp-runtime",
    "sp-consensus-aura",
    "sp-core",
    "sp-std",
]


[features]
default = ["std"]
std = [
    "scale-info/std",
    "codec/std",
    "ismp/std",
    "polkadot-sdk/std",
    "primitive-types/std",
    "pallet-ismp/std",
    "beefy-verifier-primitives/std",
    "beefy-verifier/std",
    "substrate-state-machine/std",
    "rs_merkle/std",
    "ismp-parachain/std"
]

