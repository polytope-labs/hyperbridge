[package]
name = "pallet-call-decompressor"
version = "0.1.0"
edition = "2021"
description = "Decompressing and Decoding Runtime Call"
authors = ["Polytope Labs <hello@polytope.technology>"]

[dependencies]
# substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
pallet-ismp = { path = "..", default-features = false }
pallet-ismp-relayer = {path = "../relayer", default-features = false }
as-any = "0.3.1"


# polytope labs
ismp = { package = "ismp", path = "../../core", default-features = false }

# crates.io
codec = { package = "parity-scale-codec", version = "3.1.3", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
compression = { version = "0.1.5", default-features = false, features = ["zlib"] }

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "scale-info/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-core/std",
    "sp-io/std",
    "ismp/std",
    "pallet-ismp/std",
    "compression/std",
    "pallet-ismp-relayer/std"
]


