[package]
edition = "2021"
name = "pallet-ismp-runtime-api"
version = "0.1.0"
authors = ["Polytope Labs <hello@polytope.technology>"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { workspace = true }
sp-std = { workspace = true }
sp-core = { workspace = true }
pallet-ismp = { path = "..", default-features = false }
ismp = { package = "ismp", path = "../../core", default-features = false }
serde = { version = "1.0.136", features = ["derive"], optional = true }
sp-mmr-primitives = { workspace = true }
codec = { workspace = true, features = ["derive"] }


[features]
default = ['std']
std = ['sp-api/std', 'sp-std/std', 'codec/std', "pallet-ismp/std", "ismp/std", "serde", "sp-core/std", "sp-mmr-primitives/std"]
