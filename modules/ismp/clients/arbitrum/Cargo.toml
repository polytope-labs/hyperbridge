[package]
name = "arbitrum-verifier"
version = "0.1.1"
edition = "2021"
description = "Verifier for Arbitrum rollup protocol"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false


[dependencies]
# polytope labs
ismp = { workspace = true  }
ethereum-triedb = { workspace = true  }
geth-primitives = { workspace = true  }
evm-common = { workspace = true }

# crates.io
alloy-rlp = { workspace = true }
alloy-rlp-derive = { workspace = true }
alloy-primitives = { workspace = true }
hex = { version = "0.4.3", default-features = false }
hex-literal = "0.3.4"
ethabi = { version = "18.0.0", features = ["rlp", "parity-codec"], default-features = false }
codec = { workspace = true }


[dev-dependencies]
ethers = { workspace = true, features = ["default"] }
tokio = { version = "1.27.0", features = ["full"] }
ismp-testsuite = { path = "../../testsuite" }
sp-core = { workspace = true }


[features]
default = ["std"]
std = [
    "codec/std",
    "ismp/std",
    "ethereum-triedb/std",
    "alloy-rlp/std",
    "alloy-primitives/std",
    "ethabi/std",
    "hex/std",
    "geth-primitives/std",
    "evm-common/std"
]
