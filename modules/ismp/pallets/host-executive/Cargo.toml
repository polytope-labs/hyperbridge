[package]
name = "pallet-ismp-host-executive"
version = "0.1.1"
edition = "2021"
description = "The host executive is responsible for tracking all connected hosts and is responsible for updating them"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false


[dependencies]
# substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }

# polytope labs
ismp = { workspace = true }
pallet-ismp = { workspace = true }
pallet-hyperbridge = { workspace = true }

alloy-primitives = { workspace = true }
alloy-sol-macro = { workspace = true }
alloy-sol-types = { workspace = true }

# crates.io
codec = { workspace = true }
scale-info = { workspace = true }
anyhow = { workspace = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-core/std",
    "alloy-primitives/std",
    "ismp/std",
    "anyhow/std",
    "pallet-ismp/std",
    "pallet-hyperbridge/std",
]

try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
    "sp-runtime/try-runtime",
]
