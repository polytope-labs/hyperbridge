[package]
name = "polygon-pos-prover"
version = "0.1.0"
edition = "2021"
description = "Prover for Polygon POS Network's Consensus Protocol"
authors = ["Polytope Labs <hello@polytope.technology>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
polygon-pos-verifier = { path= "../verifier" }
anyhow = "1.0.68"
tokio = { version =  "1.32.0", features = ["sync"]}
tokio-stream = { version = "0.1.8" }
async-stream = { version = "0.3.3"}
env_logger = "0.10.0"
primitive-types = { version = "0.12.1", features = ["serde_no_std", "impl-codec"] }
log = "0.4.20"
hex = "0.4.3"
ethers = { version = "2.0.8", features = ["ws"] }


[dev-dependencies]
env_logger = "0.10.0"
polygon-pos-verifier = { path= "../verifier" }
ethers = { version = "2.0.8", features = ["ws"] }
tokio = { version =  "1.32.0", features = ["macros", "rt-multi-thread"]}
parity-scale-codec = "3.2.2"
dotenv = "0.15.0"
ismp = { path = "../../../ismp/core" }
sp-core = {version = "27.0.0" }
sp-io = {version = "27.0.0" }
[features]
default = ["std"]
std = [
    "anyhow/std",
]


