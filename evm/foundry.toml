[profile.default]
src = "src"
out = "out"
libs = ["lib"]
auto_detect_solc = true
optimizer = true
evm_version = "paris"
bytecode_hash = "ipfs"
always_use_create_2_factory=true
# via-ir = true

[rpc_endpoints]
# testnet
ethereum-sepolia = "${SEPOLIA_RPC_URL}"
optimism-sepolia = "${OPTIMISM_SEPOLIA_RPC_URL}"
arbitrum-sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
