specVersion: 1.0.0
version: 0.0.1
name: optimism-sepolia
description: Optimism Sepolia Chain Indexer
runner:
  node:
    name: "@subql/node-ethereum"
    version: ">=3.0.0"
  query:
    name: "@subql/query"
    version: "*"
schema:
  file: ./schema.graphql
network:
  chainId: "11155420"
  endpoint:
    - "https://sepolia.optimism.io"
    - "https://optimism-sepolia-rpc.publicnode.com"
dataSources:
  # EthereumHost contract
  - kind: ethereum/Runtime
    startBlock: 8906802
    options:
      abi: ethereumHost
      address: "0x39f3D7a7783653a04e2970e35e5f32F0e720daeB"
    assets:
      ethereumHost:
        file: ./abis/EthereumHost.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleOptimismSepoliaPostRequestHandledEvent
          filter:
            topics:
              - "PostRequestHandled(bytes32, address)"

  # Protocol Fee Token
  - kind: ethereum/Runtime
    startBlock: 8906011
    options:
      abi: erc6160ext20
      address: "0x6df8dE86458D15a3Be3A6B907e6aE6B7af352452"
    assets:
      erc6160ext20:
        file: ./abis/ERC6160Ext20.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleOptimismSepoliaTransferEvent
          filter:
            topics:
              - "Transfer(address indexed from, address indexed to, uint256 amount)"

repository: "https://github.com/polytope-labs/hyperbridge"
