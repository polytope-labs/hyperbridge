[package]
name = "ismp-parachain"
version = "0.1.0"
edition = "2021"
authors = ["Polytope Labs <hello@polytope.technology>"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# crates.io
serde = { version = "1.0.136", features = ["derive"], optional = true }
codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
hex-literal = "0.4.1"
primitive-types = { version = "0.12.1", default-features = false }

# polytope labs
ismp = { path = "../../core", default-features = false }
pallet-ismp = { path = "../../pallet", default-features = false }

# substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-trie = { workspace = true }
sp-inherents = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-consensus-aura = { workspace = true }

# cumulus
cumulus-pallet-parachain-system = { workspace = true,  default-features = false }
cumulus-primitives-core = { workspace = true, default-features = false }

# local
substrate-state-machine = { path = "../../pallet/state-machine", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "scale-info/std",
    "cumulus-pallet-parachain-system/std",
    "cumulus-primitives-core/std",
    "ismp/std",
    "sp-trie/std",
    "sp-consensus-aura/std",
    "sp-runtime/std",
    "sp-io/std",
    "sp-inherents/std",
    "primitive-types/std",
    "pallet-ismp/std",
    "serde",
    "substrate-state-machine/std"
]
