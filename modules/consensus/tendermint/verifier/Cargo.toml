[package]
name = "tendermint-verifier"
version = "0.1.0"
edition = "2021"
description = "CometBFT light client verifier for ISMP"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false

[dependencies]
# Core dependencies
cometbft-light-client-verifier = { workspace = true }
cometbft = { workspace = true }
cometbft-proto = { workspace = true }
thiserror = { version = "2.0.12", default-features = false, optional = true }
serde = { version = "1.0", features = ["derive"], default-features = false }
prost = { workspace = true, default-features = false }
tendermint-primitives = { path = "../primitives" }

[dependencies.polkadot-sdk]
workspace = true
features = ["sp-runtime", "sp-core", "sp-io"]
default-features = false

[features]
default = ["std"]
std = [
    "serde/std",
    "polkadot-sdk/std",
    "thiserror/std",
    "prost/std",
]

 