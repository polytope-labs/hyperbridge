[package]
name = "ismp-polygon"
version = "0.1.0"
edition = "2021"
description = "ISMP Consensus Client for the Polygon Heimdall+EVM Consensus Protocol"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false

[dependencies]
log = { workspace = true, default-features = false }
anyhow = { workspace = true, default-features = false }
base64 = "0.21"
hex = "0.4"
rlp = "0.5"
bincode = "1.3"
prost = { version = "0.13"}
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

ismp = { workspace = true }
tendermint-verifier = { workspace = true }
tendermint-primitives = { workspace = true }
tendermint-prover = { workspace = true}
geth-primitives = { workspace = true }
codec = { workspace = true, default-features = false }
ics23 = { version = "0.12.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"