[package]
name = "pallet-ismp"
version = "2506.1.0"
edition = "2021"
authors = ["Polytope Labs <hello@polytope.technology>"]
license = "Apache-2.0"
repository = "https://github.com/polytope-labs/hyperbridge"
homepage = "https://docs.hyperbridge.network/developers/polkadot/getting-started"
documentation = "https://docs.rs/pallet-ismp"
description = "The substrate runtime implementation of the Interoperable State Machine Protocol"
keywords = ["substrate", "polkadot-sdk", "ISMP", "interoperability"]
readme = "README.md"

[dependencies]
sp-io = { workspace = true }

anyhow = { workspace = true, default-features = false }
ismp = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
fortuples = "0.9.1"
log = { workspace = true }
serde = { workspace = true, features = ["derive"] }
impl-trait-for-tuples = { workspace = true }
crypto-utils = { workspace = true, default-features = false }

[dependencies.polkadot-sdk]
workspace = true
features = [
    "frame-support",
    "frame-system",
    "sp-runtime",
    "sp-core",
    "sp-std",
    "sp-api",
    "sp-mmr-primitives",
]

[dev-dependencies]
env_logger = "0.10.0"
polkadot-sdk = { workspace = true, features = [
    "pallet-timestamp",
], default-features = true }
ismp-testsuite = { path = "../../ismp/testsuite" }

[features]
default = ["std"]
std = [
    "codec/std",
    "polkadot-sdk/std",
    "sp-io/std",
    "log/std",
    "scale-info/std",
    "ismp/std",
    "serde/default",
    "anyhow/std",
    "crypto-utils/std"
]
disable-panic-handler = [
    "sp-io/disable_panic_handler",
    "sp-io/disable_oom",
    "sp-io/disable_allocator",
]
testing = []
runtime-benchmarks = [
    "polkadot-sdk/runtime-benchmarks",
    "polkadot-sdk/frame-benchmarking",
]
try-runtime = ["polkadot-sdk/try-runtime"]
unsigned = []
