[package]
name = "bnb-pos-prover"
version = "0.1.0"
edition = "2021"
description = "Prover for Binance Smart Chain Network's Consensus Protocol"
authors = ["Polytope Labs <hello@polytope.technology>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bnb-pos-verifier = { path= "../verifier" }
anyhow = "1.0.68"
primitive-types = { version = "0.12.1", features = ["serde_no_std", "impl-codec"] }
ethers = { workspace = true, features = ["ws"] }
ismp = { path = "../../../ismp/core" }
sp-core = { workspace = true, default-features = true }
sync-committee-primitives  = { path = "../../../consensus/sync-committee/primitives", default-features = false }
geth-primitives = { path = "../../geth-primitives", default-features = false }

[dev-dependencies]
tokio = { version = "1.32.0", features = ["macros"] }
dotenv = "0.15.0"

[features]
default = ["std"]
std = [
    "anyhow/std",
    "ismp/std",
    "sync-committee-primitives/std",
    "geth-primitives/std"
]
