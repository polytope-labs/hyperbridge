[relaychain]
default_command = "../polkadot-sdk/target/release/polkadot"
default_args = [ "-lparachain=debug" ]
chain = "rococo-local"

[[relaychain.nodes]]
name = "alice"
validator = true

[[relaychain.nodes]]
name = "bob"
validator = true

[[relaychain.nodes]]
name = "charlie"
validator = true

[[relaychain.nodes]]
name = "dave"
validator = true

[[parachains]]
id = 2000
chain = "gargantua-2000"
cumulus_based = true

# Run four collators for our single parachain
[[parachains.collators]]
name = "alice"
command = "./target/release/hyperbridge"
rpc_port = 9990
suri = "//Alice"
args = ["-lparachain=debug,aura=debug"]

[[parachains.collators]]
name = "bob"
command = "./target/release/hyperbridge"
rpc_port = 9991
suri = "//Bob"
args = ["-lparachain=debug,aura=debug"]

[[parachains.collators]]
name = "charlie"
command = "./target/release/hyperbridge"
rpc_port = 9992
suri = "//Charlie"
args = ["-lparachain=debug,aura=debug"]

[[parachains.collators]]
name = "dave"
command = "./target/release/hyperbridge"
rpc_port = 9993
suri = "//Dave"
args = ["-lparachain=debug,aura=debug"]
