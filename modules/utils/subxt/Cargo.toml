[package]
name = "subxt-utils"
version = "0.1.1"
edition = "2021"
publish = false

[dependencies]
subxt = { workspace = true }
ismp = { workspace = true }
codec = { workspace = true }
anyhow = { workspace = true }
reconnecting-jsonrpsee-ws-client = { workspace = true }
primitive-types = { workspace = true, features = ["scale-info", "serde"] }
alloy-primitives = { workspace = true }
pallet-ismp-host-executive = { workspace = true }
pallet-hyperbridge = { workspace = true }
pallet-ismp-relayer = { workspace = true }
pallet-state-coprocessor = { workspace = true }
pallet-ismp-demo = { workspace = true }
ismp-parachain = { workspace = true }
derivative = { version = "2.2.0" }
futures = "0.3.30"

[dependencies.polkadot-sdk]
workspace = true
features = ["sp-crypto-hashing"]

[features]
default = ["std"]
wasm = ["subxt/web", "subxt/jsonrpsee", "reconnecting-jsonrpsee-ws-client/web", "subxt/reconnecting-rpc-client"]
std = [
    "subxt/default",
    "subxt/reconnecting-rpc-client",
    "ismp/std",
    "polkadot-sdk/std",
    "codec/std",
    "primitive-types/std",
    "alloy-primitives/std",
    "reconnecting-jsonrpsee-ws-client/native",
    "pallet-hyperbridge/std",
    "pallet-ismp-host-executive/std",
    "pallet-ismp-relayer/std",
    "pallet-state-coprocessor/std",
    "pallet-ismp-demo/std",
    "ismp-parachain/std",
]
