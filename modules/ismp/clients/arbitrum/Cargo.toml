[package]
name = "arbitrum-verifier"
version = "0.1.1"
edition = "2021"
description = "Verifier for Arbitrum rollup protocol"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false


[dependencies]
# polytope labs
ismp = { workspace = true }
ethereum-triedb = { workspace = true }
geth-primitives = { workspace = true }
evm-state-machine = { workspace = true }

# crates.io
alloy-rlp = { workspace = true }
alloy-rlp-derive = { workspace = true }
alloy-primitives = { workspace = true }
alloy-sol-macro = { workspace = true }
alloy-sol-types = { workspace = true }
hex = { workspace = true, default-features = false }
hex-literal = { workspace = true }
codec = { workspace = true, default-features = false }
ethabi = { workspace = true }
anyhow = { workspace = true }

[dependencies.polkadot-sdk]
workspace = true
features = ["sp-io"]

[dev-dependencies]
ethers = { workspace = true, features = ["default"] }
tokio = { workspace = true, features = ["full"] }
ismp-testsuite = { path = "../../testsuite" }
dotenv = "0.15.0"

[dev-dependencies.polkadot-sdk]
workspace = true
default-features = true
features = ["sp-core"]

[features]
default = ["std"]
std = [
    "codec/std",
    "ismp/std",
    "ethereum-triedb/std",
    "alloy-rlp/std",
    "alloy-primitives/std",
    "ethabi/std",
    "hex/std",
    "geth-primitives/std",
    "evm-state-machine/std",
    "polkadot-sdk/std",
    "anyhow/std",
    "alloy-sol-types/std",
]
