specVersion: 1.0.0
version: 0.0.1
name: ethereum-sepolia
description: Ethereum Sepolia Chain Indexer
runner:
  node:
    name: "@subql/node-ethereum"
    version: ">=3.0.0"
  query:
    name: "@subql/query"
    version: "*"
schema:
  file: ./schema.graphql
network:
  chainId: "11155111"
  endpoint:
    - "https://ethereum-sepolia-rpc.publicnode.com"
    - "https://sepolia.drpc.org"
    - "https://rpc2.sepolia.org"
  dictionary: https://api.subquery.network/sq/subquery/dictionary-ethereum
dataSources:
  # EthereumHost contract
  - kind: ethereum/Runtime
    startBlock: 5419571
    options:
      abi: ethereumHost
      address: "0xe4226c474A6f4BF285eA80c2f01c0942B04323e5"
    assets:
      ethereumHost:
        file: ./abis/EthereumHost.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handlePostRequestEvent
          filter:
            topics:
              - "PostRequestEvent(bytes,bytes,bytes,bytes,uint256,uint256,bytes,uint256,uint256)"
        - kind: ethereum/LogHandler
          handler: handlePostRequestHandledEvent
          filter:
            topics:
              - "PostRequestHandled(bytes32, address)"
        - kind: ethereum/LogHandler
          handler: handlePostResponseHandledEvent
          filter:
            topics:
              - "PostResponseHandled(bytes32,address)"
        - kind: ethereum/LogHandler
          handler: handlePostRequestTimeoutHandledEvent
          filter:
            topics:
              - "PostRequestTimeoutHandled(bytes32)"
        - kind: ethereum/LogHandler
          handler: handlePostResponseTimeoutHandledEvent
          filter:
            topics:
              - "PostResponseTimeoutHandled(bytes32)"
        - kind: ethereum/LogHandler
          handler: handleGetRequestHandledEvent
          filter:
            topics:
              - "GetRequestHandled(bytes32,address)"
        - kind: ethereum/LogHandler
          handler: handleGetRequestTimeoutHandledEvent
          filter:
            topics:
              - "GetRequestTimeoutHandled(bytes32)"
        - kind: ethereum/LogHandler
          handler: handleStateMachineUpdatedEvent
          filter:
            topics:
              - "StateMachineUpdated(bytes,uint256)"

  # Protocol Fee Token
  - kind: ethereum/Runtime
    startBlock: 5419390
    options:
      abi: erc6160ext20
      address: "0x6df8dE86458D15a3Be3A6B907e6aE6B7af352452"
    assets:
      erc6160ext20:
        file: ./abis/ERC6160Ext20.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleTransferEvent
          filter:
            topics:
              - "Transfer(address indexed from, address indexed to, uint256 amount)"

  # HandlerV1 contract
  - kind: ethereum/Runtime
    startBlock: 5419390
    options:
      abi: handlerV1
      address: "0xF763D969aDC8281b1A8459Bde4CE86BA811b0Aaf"
    assets:
      handlerV1:
        file: ./abis/HandlerV1.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleStateMachineUpdatedEvent
          filter:
            topics:
              - "StateMachineUpdated(uint256,uint256)"

repository: "https://github.com/polytope-labs/hyperbridge"
