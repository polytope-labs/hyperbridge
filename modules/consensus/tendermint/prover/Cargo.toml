[package]
name = "tendermint-prover"
version = "0.1.0"
edition = "2021"
description = "CometBFT light client prover for ISMP"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false

[dependencies]
# Core dependencies
cometbft-rpc = { workspace = true }
cometbft = { workspace = true }
thiserror = "2.0.12"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0" }
reqwest = { version = "0.11", features = ["json"] }
async-trait = "0.1.88"
base64 = { version = "0.21" }
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
cometbft-proto = { workspace = true }
prost = { workspace = true, default-features = false }
tracing = "0.1.40"
tendermint-primitives = { path = "../primitives" }
geth-primitives = { path = "../../geth-primitives" }
tracing-subscriber = "0.3"
ethers = { workspace = true, features = ["ws", "default"] }
ismp-polygon = { workspace = true, default-features = false }
ics23 = { workspace = true, default-features = false }


[dev-dependencies]
tendermint-verifier = { path = "../verifier" }
tesseract-polygon = { workspace = true }

[dependencies.polkadot-sdk]
workspace = true
features = ["sp-runtime", "sp-core", "sp-io"]

