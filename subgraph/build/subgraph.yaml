specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: HandlerV1
    network: sepolia
    source:
      address: "0xa873b742084F81811693eD86C041583D37c05b43"
      abi: HandlerV1
      startBlock: 5340385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StateMachineUpdated
      abis:
        - name: HandlerV1
          file: HandlerV1/abis/HandlerV1.json
      eventHandlers:
        - event: StateMachineUpdated(uint256,uint256)
          handler: handleStateMachineUpdated
      file: HandlerV1/HandlerV1.wasm
  - kind: ethereum
    name: EthereumHost
    network: sepolia
    source:
      address: "0x9DF353352b469782AB1B0F2CbBFEC41bF1FDbDb3"
      abi: EthereumHost
      startBlock: 5341121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GetRequestEvent
        - GetRequestHandled
        - PostRequestEvent
        - PostRequestHandled
        - PostResponseEvent
        - PostResponseHandled
      abis:
        - name: EthereumHost
          file: EthereumHost/abis/EthereumHost.json
      eventHandlers:
        - event: GetRequestEvent(bytes,bytes,bytes,bytes[],indexed
            uint256,uint256,uint256,uint256,uint256)
          handler: handleGetRequestEvent
        - event: GetRequestHandled(bytes32,address)
          handler: handleGetRequestHandled
        - event: PostRequestEvent(bytes,bytes,bytes,bytes,indexed
            uint256,uint256,bytes,uint256,uint256)
          handler: handlePostRequestEvent
        - event: PostRequestHandled(bytes32,address)
          handler: handlePostRequestHandled
        - event: PostResponseEvent(bytes,bytes,bytes,bytes,indexed
            uint256,uint256,bytes,uint256,bytes,uint256,uint256,uint256)
          handler: handlePostResponseEvent
        - event: PostResponseHandled(bytes32,address)
          handler: handlePostResponseHandled
      file: EthereumHost/EthereumHost.wasm
  - kind: ethereum
    name: GovernableToken
    network: sepolia
    source:
      address: "0x6babd299c743d9f08869B9124352A0c4847667C3"
      abi: GovernableToken
      startBlock: 5340385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: GovernableToken
          file: GovernableToken/abis/GovernableToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: GovernableToken/GovernableToken.wasm
