[package]
name = "pallet-mmr"
version = "0.1.1"
edition = "2021"
authors = ["Polytope Labs <hello@polytope.technology>"]
license = "Apache-2.0"
description = "A fork of the FRAME Merkle Mountain Range pallet which allows accumulating multiple leaves per block"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { workspace = true, features = ["derive"], default-features = false }
codec = { workspace = true }
log = { workspace = true }
scale-info = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-mmr-primitives = { workspace = true }
mmr-primitives = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
merkle-mountain-range = { workspace = true }

[dev-dependencies]
array-bytes = "6.1"
env_logger = "0.11"
itertools = "0.10.3"

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-mmr-primitives/std",
	"mmr-primitives/std",
	"sp-runtime/std",
	"sp-std/std",
	"merkle-mountain-range/std",
	"serde/default",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
