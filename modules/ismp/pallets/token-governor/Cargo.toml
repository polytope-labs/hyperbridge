[package]
name = "pallet-token-governor"
version = "0.1.0"
edition = "2021"
description = "The token governor tracks and governs multi-chain native tokens across all connected chains"
authors = ["Polytope Labs <hello@polytope.technology>"]
publish = false

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
primitive-types = { workspace = true }

ismp = { workspace = true }
pallet-ismp = { workspace = true }

log = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
anyhow = { workspace = true }

alloy-primitives = { workspace = true }
alloy-sol-macro = { workspace = true }
alloy-sol-types = { workspace = true }

pallet-ismp-host-executive = { workspace = true }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-core/std",
    "sp-io/std",
    "primitive-types/std",
    "ismp/std",
    "pallet-ismp/std",
    "log/std",
    "scale-info/std",
    "anyhow/std",
    "alloy-primitives/std",
    "pallet-ismp-host-executive/std",
]
try-runtime = []
