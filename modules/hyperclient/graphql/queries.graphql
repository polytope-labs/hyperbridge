query RequestQuery($id: String!) {
  request(id: $id) {
    id
    chain
    data
    dest
    fee
    from
    nonce
    source
    status
    statusMetadata {
            id
            status
            chain
            timestamp
            blockNumber
            transactionHash
    }
    timeoutTimestamp
    to
  }
}

query ResponseQuery($id: String!) {
  response(id: $id) {
    chain
    id
    response_message
    responseTimeoutTimestamp
    status
    statusMetadata {
            id
            status
            chain
            timestamp
            blockNumber
            transactionHash
    }
  }
}

query StateMachineUpdatesQuery($chain: SupportedChain!, $height: BigInt!) {
  stateMachineUpdateEvents(
    filter: {and: {chain: {equalTo: $chain}, height: {greaterThanOrEqualTo: $height}}}
  ) {
    nodes {
      blockHash
      blockNumber
      chain
      height
      id
      stateMachineId
      transactionHash
    }
  }
}
