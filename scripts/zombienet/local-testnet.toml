[relaychain]
default_command = "../polkadot-sdk/target/release/polkadot"
default_args = [ "-lparachain=debug" ]
chain = "rococo-local"

[[relaychain.nodes]]
name = "alice"
validator = true
rpc_port = 9912
ws_port = 9922
args = [
	"--enable-offchain-indexing=true", "--pruning=archive",
]

[[relaychain.nodes]]
name = "bob"
validator = true
rpc_port = 9913
ws_port = 9923
args = []

[[relaychain.nodes]]
name = "charlie"
validator = true
rpc_port = 9914
ws_port = 9924
args = []

[[relaychain.nodes]]
name = "dave"
validator = true
rpc_port = 9915
ws_port = 9925
args = []

[[parachains]]
id = 2000
chain = "gargantua-2000"
cumulus_based = true

# run alice as parachain collator
[[parachains.collators]]
name = "alice"
validator = true
rpc_port = 8955
ws_port = 9990
port = 40337
command = "./target/release/hyperbridge"
args = [
	"--async-backing -lbasic-authorship=trace,pallet-ismp=trace", "--enable-offchain-indexing=true", "--pruning=archive"
]

