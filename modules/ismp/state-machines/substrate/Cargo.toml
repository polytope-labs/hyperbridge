[package]
name = "substrate-state-machine"
version = "2506.1.0"
edition = "2021"
authors = ["Polytope Labs <hello@polytope.technology>"]
license = "Apache-2.0"
repository = "https://github.com/polytope-labs/hyperbridge"
homepage = "https://docs.hyperbridge.network/developers/polkadot/getting-started"
documentation = "https://docs.rs/substrate-state-machine"
description = "ISMP state machine client implementation for substrate-based chains "
keywords = ["substrate", "polkadot-sdk", "ISMP", "interoperability"]
readme = "./README.md"

[dependencies]
ismp = { workspace = true }
pallet-ismp = { workspace = true }

# crates.io
codec = { workspace = true }
primitive-types = { workspace = true }
serde = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
hash-db = { workspace = true }
trie-db = { workspace = true }

[dependencies.polkadot-sdk]
workspace = true
features = [
    "frame-support",
    "sp-runtime",
    "sp-consensus-aura",
    "sp-consensus-babe",
    "sp-trie",
]

[features]
default = ["std"]
std = [
    "polkadot-sdk/std",
    "ismp/std",
    "codec/std",
    "primitive-types/std",
    "scale-info/std",
    "serde/std",
    "pallet-ismp/std",
    "hash-db/std",
]
