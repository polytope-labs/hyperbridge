[package]
name = "pallet-collator-balances"
version = "0.1.0"
edition = "2024"

[dependencies]
codec = { workspace = true }
scale-info = { workspace = true }

[dependencies.polkadot-sdk]
workspace = true
features = ["frame-support", "frame-system", "sp-runtime", "sp-arithmetic"]

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "polkadot-sdk/std",
]

runtime-benchmarks = ["polkadot-sdk/runtime-benchmarks"]
try-runtime = ["polkadot-sdk/try-runtime"]
